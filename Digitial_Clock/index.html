<!DOCTYPE html>
<html>
<head>
    <title>Digital Clock</title>
    <style>
        body {
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
        }

        .clock {
            font-size: 48px;
            text-align: center;
            margin-top: 100px;
        }

        .date {
            font-size: 24px;
            text-align: center;
            margin-bottom: 50px;
        }

        .button-container {
            text-align: center;
            margin-top: 30px;
        }

        .button-container button {
            font-size: 18px;
            padding: 10px 20px;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <div class="date" id="dateDiv"></div>
    <div class="clock" id="clockDiv">00:00:00</div>
    <div class="button-container">
        <button id="startButton">Start</button>
        <button id="stopButton">Stop</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
